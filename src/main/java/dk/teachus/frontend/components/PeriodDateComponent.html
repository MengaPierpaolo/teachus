<wicket:panel>
<table cellspacing="0" cellpadding="0" border="0" class="day">
	<thead>
		<tr>
			<th colspan="2">
				<span wicket:id="weekday" class="weekday"></span><br />
				<span wicket:id="price" class="date"></span><br />
				<span wicket:id="date" class="date"></span>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr wicket:id="rows">
			<td wicket:id="hour" class="hour"></td>
			<td class="content">
				<span wicket:id="content" />
			</td>
		</tr>
	</tbody>
</table>
</wicket:panel>
