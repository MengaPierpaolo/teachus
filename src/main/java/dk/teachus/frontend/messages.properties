InfoPage.feature5    = Payment administration to manage if a pupil has paid or not
InfoPage.feature6    = Statistics to see different trends in period, payment etc.
InfoPage.feature7    = Periods can have bookings starting on intervals different than the lesson duration. F.ex. a lesson may take 60 min, but it can be started 10.00, 10.15 etc. giving a flexible booking for pupils if wanted.
InfoPage.feature8    = Periods doesn't have to repeat every week. You can f.ex. create a period which only happens every 2. or 3. weeks.
