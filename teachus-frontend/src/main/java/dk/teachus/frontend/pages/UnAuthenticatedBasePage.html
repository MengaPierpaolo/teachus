<wicket:extend>
	<div class="row">
	<div class="span9">
		<wicket:child />
	</div>
	
	<div class="span3">
		<h1 wicket:id="signInLabel"></h1>
		<span wicket:id="feedback" />
		<form wicket:id="signInForm">
			<div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
				<input type="text" wicket:id="username">
			</div>
			
			<div class="input-prepend">
				<span class="add-on"><i class="icon-key"></i></span>
				<input type="password" wicket:id="password">
			</div>
		
			<input type="submit" wicket:id="signIn" class="btn btn-primary" />
		</form>
	
		<h1 wicket:id="localeLabel">Locale</h1>
		<form wicket:id="localeForm">
				<select wicket:id="locale" style="width:100%" />
		</form>
	</div>
	</div>
</wicket:extend>
